http:
  routers:
    api-router:
      rule: "Host(`localhost`)"
      service:  api-service

  services:
    api-service:
      load_balancer:
        algorithm: round-robin
        flash_interval: 500ms
        pass_host_header: false
        servers:
          - url:  "http://localhost:9000"
          - url:  "http://localhost:9001"